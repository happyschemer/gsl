<!DOCTYPE html>
<html>
<head>
    <title>Grocery Shopping List</title>
    <!--<style>* {padding: 0; margin: 0}</style>-->
</head>
<body>
    <script type="text/javascript" src="web-jsdeps.js" charset="UTF-8"></script>
    <script type="text/javascript" src="web-fastopt.js" charset="UTF-8"></script>
    <script type="text/javascript" src="web-launcher.js" charset="UTF-8"></script>
    <div id="list">
        <div class="caption">My Grocery Shopping List</div>
        <input id="add" type="button" value="Add">
        <ol id="items"></ol>
    </div>
    <div id="one" hidden>
        Title: <input id="title" type="text" name="title">
        Notes: <input id="notes" type="text" name="notes">
        <input id="save" type="button" value="Save" disabled>
        <input id="remove" type="button" value="Remove">
        <input id="cancel" type="button" value="Cancel">
    </div>
</body>
</html>
